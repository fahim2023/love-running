<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban Running, trail running. Dublin docklands and Phoenix Park."
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners Ireland, Dublin, sports, exercise"
    />

    <title>Love Running</title>
    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      href="assets/favicon/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="assets/favicon/favicon-16x16.png"
      type="image/png"
      sizes="16x16"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a class="active" href="signup.html">Signup</a></li>
        </ul>
      </nav>
    </header>
    <!-- main content -->
    <main>
      <section id="signup">
        <form
          action="https://formdump.codeinstitute.net"
          method="post"
          id="signup-form"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"></i> Lets get you signed up!
          </h2>
          <label for="first-name">First Name</label>
          <input
            class="text-input"
            type="text"
            name="first-name"
            id="first-name"
            required
          />
          <br />
          <label for="last-name">Last Name</label>
          <input
            class="text-input"
            type="text"
            name="last-name"
            id="last-name"
            required
          />
          <br />
          <label for="email-address">Email Address</label>
          <input
            class="text-input"
            type="email"
            name="email"
            id="email-address"
            required
          />
          <br />
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                name="road"
                id="road"
                value="road"
                required
                checked
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                type="radio"
                name="trail"
                id="trail"
                value="trail"
                required
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input type="radio" name="both" id="both" value="both" required />
            </div>
          </div>
          <button class="join-button" type="submit" value="Let's Run">
            Let's Run
          </button>
        </form>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <ul id="social">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="vitit our facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://x.com/home"
            target="_blank"
            rel="noopener"
            aria-label="vitit our x page formerly known as twitter (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="vitit our youtube page  (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="vitit our instagram page  (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/4555a50a11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
